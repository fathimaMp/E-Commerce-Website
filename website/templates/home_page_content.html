{% load static %}


  <!-- Featured Products -->
  <div class="small-container">
    <h2 class="title">Featured Products</h2>
    <div class="row">

        {% for products in featured_products %}

        <div class="col-4">
            <a href="{% url 'product_details' products.id %}"><img src="{{ products.image.url }}"></a>
            <h4>{{ products.title }}</h4>
            <p>{{ products.price }}</p>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
        </div>
       
    {% endfor %}
    <h2 class="title">Latest Products</h2>
    <div class="row">


            {% for products in latest_products %}

        <div class="col-4">
            <a href="{% url 'product_details' products.id %}"><img src="{{ products.image.url }}"></a>
            <h4>{{ products.title }}</h4>
            <p>{{ products.price }}</p>
            <div class="rating">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-o"></i>
            </div>
        </div>
       
    {% endfor %}
    </div>

</div>
