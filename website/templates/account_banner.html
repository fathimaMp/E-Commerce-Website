{% load static %}
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                <form id="LoginForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <input type="text" name="username" maxlength="20" required minlength="5" placeholder="Username">

                        <input type="password" name="password" placeholder="Password" minlength="8" required>
                        <button type="submit" class="btn" name="login">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" maxlength="20" required minlength="5" placeholder="Username">
                        <input type="email" name="email" placeholder="Email" required >
                        <input type="password" name="password" placeholder="Password" minlength="8" required>
                        <input type="text" name="address" placeholder="Address" minlength="8" required>
                        <input type="number" name="phone" placeholder="Phone No." minlength="10" required>
                        <button type="submit" class="btn" name="register">Register</button>
                    </form>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register() {
        RegForm.style.transform = "translatex(0px)";
        LoginForm.style.transform = "translatex(0px)";
        Indicator.style.transform = "translateX(100px)";

    }
    function login() {
        RegForm.style.transform = "translatex(300px)";
        LoginForm.style.transform = "translatex(300px)";
        Indicator.style.transform = "translate(0px)";

    }
</script>
{% if register %}
<script>
    register()
</script>
{% else %}
<script>
    login()    
</script>
{% endif %}
